<!DOCTYPE html>
<html lang="de">
<style>
    body {
    background-color: #333333;
    color: white;
    }
    table, th, td {

<head>

                      <option value="6">6</option>
                      <option value="5">5</option>
                      <option value="4">4</option>
                      <option value="3">3</option>

    <div>
        <button>
            <a href="/second">Result</a>

</html>
